{% extends "base.html" %}

{% block titlle %}404{% endblock %}

{% block content %}
<!-- Content -->
<div class="page-content">
    <!-- inner page banner -->
    {% include "partials/inner_page_banner.html" with title="Error 404 Not Found" root="home" child="404 Error"%}

    <!-- inner page banner END -->
    <!-- Error Page -->
    <div class="section-full content-inner-3 bg-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 error-page text-center">
                    <h2 class="dz_error text-secondry">404</h2>
                    <h3>OOPS!</h3>
                    <h4 class="text-primary">Page Not Found</h4>
                    <a href="{% url 'index' %}" class="site-button">Back To Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Error Page END -->
</div>
<!-- Content END-->
{% endblock %}
