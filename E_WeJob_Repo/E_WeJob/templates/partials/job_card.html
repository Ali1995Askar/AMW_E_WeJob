{% load static %}
<li>
    <a href="#">
        <div class="d-flex m-b30">
            <div class="job-post-company">
                <span><img src="{% static 'images/logo/icon1.png' %}" /></span>
            </div>
            <div class="job-post-info">
                <h4>{{job.title}}</h4>
                <ul>
                    <li><i class="fa  fa-building-o"></i> {{job.cName}}</li>
                    <li><i class="fa fa-graduation-cap"></i>{{job.requiredEducationLevel.diplomaTitle}}</li>
                </ul>
            </div>
        </div>
        <div class="d-flex">
            <div class="job-time mr-auto">

                <span>{{job.requiredExperienceYears}} years of Experience</span>
            </div>
            <div class="salary-bx">
                <span>{{job.salary}} $</span>
            </div>
        </div>

        <span class="post-like fa fa-check-circle"></span>

    </a>
</li>
